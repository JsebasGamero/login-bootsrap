<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>




<body class="bg-light">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
            <div class="card-body">
                <h3 class="card-title text-center mb-3">Iniciar Sesión</h3>
                <form id="loginForm" action="">
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="usuario@ejemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label"> Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>

                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberCheck">
                        <label class="form-check-label" for="rememberCheck">Recuerdame</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </div>
                    <br>

                    <div class="text-center">
                        <small class="text-muted"> ¿No tienes cuenta? <a href="./html/form.html">Registrate</a></small>
                        <br>

                        <a href="./html/recuperar.html" class="fs-6"> ¿Olvidaste tu contraseña? </a>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <!-- Area para archivos js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/login.js"></script>
    <script src="./js/login2.js"></script>
    <script src="./js/aprender.js"></script>

</body>

</html>
